spring:
  application:
    name: springboot-mcp-server
  main:
    banner-mode: "off"
  ai:
    mcp:
      server:
        name: espark-mcp-server
        enabled: true
        stdio: false
        version: "1.0.0"
        type: SYNC
        instructions: "This server provides person employee and address information tools based on id"
        sse-message-endpoint: /mcp/messages
        sse-endpoint: /mcp/sse
        request-timeout: 1m
        resource-change-notification: true
        prompt-change-notification: true
        tool-change-notification: true
        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: true
espark:
  service:
    address-service:
      url: http://localhost:8090
      description: Address Service
    employee-service:
        url: http://localhost:8091
        description: Employee Service
    person-service:
        url: http://localhost:8092
        description: Person Service